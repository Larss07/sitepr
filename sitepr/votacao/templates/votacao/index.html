
<center><h1>Página de Questões</h1></center>
{% if latest_question_list %}
     <ul>
     {% for questao in latest_question_list %}
         <li>
             <a style="font-size:150%;" href=
             "{% url 'votacao:detalhe' questao.id %}">
                 {{ questao.questao_texto }}
             </a>
         </li><br>
     {% endfor %}
         <br><a href = "{% url 'votacao:novaquestao' %}"> Adicionar Questao </a><br>
         <br><a href = "{% url 'votacao:apagarquestao' %}"> Apagar Questao </a><br>
     </ul>
{% else %}
    <p>Nao ha questoes disponiveis.</p>
{% endif %}
